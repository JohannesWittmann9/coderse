<body>
    <div class="main">
        <div class="nav-bar">
            <div class="nav-align-left">
                <div class="logo">
                    <img src="./resources/custom-icons/MME-Codeverse-Logo.svg" width="50px" height="50px">
                </div>
                <div class="code-cast-title">
                    code-cast-title
                </div>
            </div>

            <div class="nav-align-right">
                <div class="button-save">
                    save
                </div>
                <div class="home">
                    HOME
                </div>

                <div class="user">
                    <div class="user-name">name</div>
                    <div class="user-icon">icon</div>
                </div>
            </div>

        </div>

        <div class="main-content">
            <div class="main-left">
                <ul class="player-list">
                    <li class="player-list-entry">
                        <div class="player-list-entry-title">Title</div>
                        <div class="player-list-entry-time">Time</div>
                        <div class="player-list-entry-icon-play"></div>
                        <div class="player-list-entry-icon-delete"></div>
                    </li>

                </ul>
            </div>
            <div class="main-right">
                main-right
            </div>
        </div>

        <div class="bottom-bar">
            <div class="bottom-left">
                <li class="player">
                    <div class="player-icon-backward"> </div>
                    <div class="player-icon-pause"> </div>
                    <div class="player-icon-forward"> </div>
                </li>
            </div>
            <div class="bottom-right">
                <li class="recorder">
                    <div class="recorder-icon-light"> </div>
                    <div class="recorder-title"> Code-Cast Title </div>
                    <div class="recorder-time"> 00:00</div>
                    <div class="recorder-icon-start"> </div>
                    <div class="recorder-icon-send"> </div>
                </li>
            </div>
        </div>
