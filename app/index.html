<!DOCTYPE html>
<html>

<head>
    <meta charset="utf-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Code-Cast Edit</title>
    <link rel="stylesheet" href="./resources/css/style.css">
    <!-- <link rel="stylesheet" href="./resources/css/user-edit-screen.css"> -->
</head>

<body>
    <div class="main">
        <div class="nav-bar">
            <div class="nav-align-left">
                <div class="logo">
                    <img src="./resources/custom-icons/MME-Codeverse-Logo2.svg">
                </div>
                <div class="code-cast-title">
                    code-cast-title
                </div>
            </div>

            <div class="nav-align-right">
                <div class="button-save">
                    save
                </div>
                <div class="home">
                    Home
                </div>

                <div class="user">
                    <div class="user-name">Username</div>
                </div>
            </div>

        </div>

        <div class="main-content">
            <div class="main-left">
                <ul class="player-list">
                    <li class="player-list-entry">
                        <div class="player-list-entry-title">Hello World Funktion</div>
                        <div class="player-list-entry-time">02:55</div>
                        <div class="player-list-entry-play-group">
                            <img src="./resources/icons/play-circle.svg" class="player-list-entry-icon-play">
                            <div class="player-list-entry-play-time">00:00</div>
                        </div>
                        <img src="./resources/icons/trash.svg" class="player-list-entry-icon-delete">
                    </li>

                </ul>
            </div>
            <div class="main-right">
                <div class="main-right-drag-drop-container">
                    Drag and Drop your file here!
                    <div id="drop_zone" class="main-right-drag-drop-field">

                    </div>
                    <div class="main-right-drag-drop-container-btn">Start the Cast</div>
                </div>
                <div class="main-right-code-container">

                </div>
            </div>
        </div>

        <div class="bottom-bar">
            <div class="bottom-left">
                <div class="player">
                    <img src="./resources/icons/skip-back.svg" class="player-icon-backward">
                    <img src="./resources/icons/pause-circle.svg" class="player-icon-pause">
                    <img src="./resources/icons/skip-forward.svg" class="player-icon-forward">
                </div>
            </div>
            <div class="bottom-right">
                <div class="recorder">
                    <div class="recorder-left">
                        <img src="./resources/icons/circle.svg" class="recorder-icon-light">
                        <input class="recorder-title" type="text" value="Code-Cast Title">
                    </div>
                    <div class="recorder-right">
                        <div class="recorder-time"> 00:00</div>
                        <img src="./resources/icons/mic.svg" class="recorder-icon-start">
                        <img src="./resources/icons/send.svg" class="recorder-icon-send">
                    </div>
                </div>
            </div>
        </div>


        <!-- https://github.com/addpipe/simple-web-audio-recorder-demo/blob/master/index.html -->
        <!-- <div style="max-width: 28em;"> -->
        <!-- <p>Convert recorded audio to:</p> -->
        <!-- <select id="encodingTypeSelect"> -->
        <!-- <option value="mp3">MP3 (MPEG-1 Audio Layer III) (.mp3)</option> -->
        <!-- </select> -->
        <!-- <div id="controls"> -->
        <!-- <button id="recordButton">Record</button> -->
        <!-- <button id="stopButton" disabled>Stop</button> -->
        <!-- </div> -->
        <!-- <div id="formats"></div> -->


    </div>
    <!-- Template for single player frame, shown in timeline-->
    <template id="player-template">
        <li class="player-list-entry">
            <div class="player-list-entry-title"></div>
            <div class="player-list-entry-time"></div>
            <div class="player-list-entry-play-group">
                <img src="./resources/icons/play-circle.svg" class="player-list-entry-icon-play">
                <div class="player-list-entry-play-time">00:00</div>
            </div>
            <img src="./resources/icons/trash.svg" class="player-list-entry-icon-delete">
        </li>
    </template>
    <!-- TODO: Verbindung zum JS -->
    <script type="module" src="./src/index.js"></script>
</body>

</html>
